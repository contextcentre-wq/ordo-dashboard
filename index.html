<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ORDO Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ordo: {
                green: 'hsl(var(--ordo-primary) / <alpha-value>)',
                darkGreen: 'hsl(var(--ordo-primary-dark) / <alpha-value>)',
                lightGreen: 'hsl(var(--ordo-primary-light) / <alpha-value>)',
                400: 'hsl(var(--ordo-primary-400) / <alpha-value>)',
                bg: '#F5F6F7',
                text: '#1F2937',
                gray: '#9CA3AF'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            spacing: {
              'safe-top': 'var(--safe-area-top)',
              'safe-bottom': 'var(--safe-area-bottom)',
              'safe-left': 'var(--safe-area-left)',
              'safe-right': 'var(--safe-area-right)',
              'bottom-nav': 'var(--bottom-nav-height)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      :root {
        color-scheme: light;
        --ordo-primary: 162 100% 20%;
        --ordo-primary-dark: 162 100% 17%;
        --ordo-primary-light: 162 26% 90%;
        --ordo-primary-400: 163 49% 34%;
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-left: env(safe-area-inset-left, 0px);
        --safe-area-right: env(safe-area-inset-right, 0px);
        --bottom-nav-height: 56px;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F6F7;
      }
      @media (max-width: 767px) {
        body {
          padding-bottom: calc(var(--bottom-nav-height) + var(--safe-area-bottom));
        }
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Custom scrollbar for table */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
